<html>
	<head>
		<meta charset="utf-8"/>
		<script src="assets/js/packages/angular.min.js"></script>

		<link rel="stylesheet" href="assets/css/packages/bulma.css">

	<script>
		var app = angular.module("app",['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider
			.when("/", {
				templateUrl:"templates/home.html"
			})
			.when("/characters",{
				templateUrl:"templates/characters.html"
			})
			.when("/comics",{
				templateUrl:"templates/comics.html"
			})
			.when("/character/:id",{
				templateUrl:"templates/characterInfos.html"
			}) 
            .when("/comic/:id", {
                templateUrl:"templates/comicsInfos.html"
            })

		});
		app.run( function($rootScope, $location, storage_service) {
            if ( !(storage_service.get('connect√©'))) {
                window.location.replace('/login.html');
            }
    	});
	</script>

	<script type="text/javascript" src="app/components/Users/Users_Controller.js"></script>
	<script type="text/javascript" src="app/components/ServiceStorage/storage_service.js"></script>
	<script type="text/javascript" src="app/components/characters/characters_service.js"></script>
	<script type="text/javascript" src="app/components/characters/characters_controller.js"></script>
	<script type="text/javascript" src="app/components/comics/comics_service.js"></script>
	<script type="text/javascript" src="app/components/comics/comics_controller.js"></script>
	<script type="text/javascript" src="app/components/characters/characterInfos_controller.js"></script>
	<script type="text/javascript" src="app/filters/descending_filter.js"></script>
	<script type="text/javascript" src="app/filters/name_filter.js"></script>
    <script type="text/javascript" src=app/components/comics/comics_directives.js></script>
    <script type="text/javascript" src="app/components/characters/character_directive.js"></script>
    <script type="text/javascript" src="app/components/comics/comicsInfos_controller.js"></script>
    <script type="text/javascript" src="app/components/refresh_api_directives.js"></script>



	<body ng-app="app" ng-controller="Controller_Users">
		<nav class="nav">
			<div class="nav-left">
				<a class="nav-item istab" href="#/">
				HOME
				</a>
				<a class="nav-item istab" href="#/characters">
				CHARACTERS
				</a>
				<a class="nav-item istab" href="#/comics">
				COMICS
				</a>
			</div>
		</nav>
		<ng-view></ng-view>
    </body>
    </html>
