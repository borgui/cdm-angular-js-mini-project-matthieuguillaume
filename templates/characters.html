
<div ng-controller="charactersController">
<div class="columns">
	<div class="column is-2">
		<button class="button" ng-click="characters|descending">Decroissant</button>
	</div>
	<div class="column is-4">
		<p class="control has-addons">
			<input class="input" type="text" id="searchName" placeholder="Nom du hÃ©ro" ng-model="inputSearchName">
			<a class="button is-info" ng-click="searchName()"> Rechercher </a>
		</p>
	</div>
	<div class="column is-2">
		<div class="control is-horizontal">
			<div class="control-label">
				<label class="label">Limite: </label>
			</div>
			<div class="control">
	  			<div class="select">
	    			<select ng-init="limitValue = '20'" ng-model="limitValue" ng-change="limitCharacters()" >
	      				<option>5</option>
	     				<option>10</option>
	      				<option>15</option>
	      				<option>20</option>
	    			</select>
	  			</div>
			</div>
		</div>
	</div>
</div>
<div class="columns is-multiline">

	<div class="loader" ng-show="loading"></div>

		<div class="column is-one-quarter" style="text-align:center;" ng-repeat="character in characters">
              <a href="#/character/{{character.id}}" >
		      <img  style="max-width:120px; max-height:120px" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="">

		        <p class="title is-5">{{character.name}}</p>
			</a>
		
	
    </div>
    </div>
